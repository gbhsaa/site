<body>
    <header id="top">
	</header>
    <section class="team-section">
        <div class="wrapper">
            <h4 class="align-center">দাতা সদস্যদের তালিকা</h4>
            <p class="subtitle">যাদের অর্থায়ন আমাদের আয়োজনকে সাফল্যমণ্ডিত করে তোলে</p>
			<ul class="team-list donor-list" id="committeeList"></ul>
        </div>
    </section>
    <footer></footer>

    <script type="module">
        import { donorList } from './config/donors.js';
    
        const fallbackImage = './images/default.png';
    
        const committeeContainer = document.getElementById('committeeList');
        committeeContainer.innerHTML = '';
    
        for (const member of donorList) {
            const li = document.createElement('li');
            li.innerHTML = `<div class="image-container">
                <img src="${member.image || fallbackImage}" alt="${member.name}" />
            </div>
            <h5>${member.name}</h5>
            ${member.batch ? `<p>ব্যাচ: ${member.batch}</p>` : ''}
            ${member.description ? `<p class="donor-desc">${member.description}</p>` : ''}
            `;
            committeeContainer.appendChild(li);
        }
    
        const clearDiv2 = document.createElement('div');
        clearDiv2.className = 'clear';
        committeeContainer.appendChild(clearDiv2);
    </script>

    <script type="module" src="js/common.js"></script>
</body>
