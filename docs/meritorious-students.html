<body>
    <header id="top">
	</header>
    <section>
        <div class="wrapper">
            <h4 class="align-center">কৃতি শিক্ষার্থীদের তালিকা</h4>
            <p class="subtitle">যারা এই স্কুল থেকে বিভিন্ন পাবলিক বিশ্ববিদ্যালয়, মেডিকেল ও প্রকৌশল বিশ্ববিদ্যালয়ে ভর্তি হয়েছেন</p>
            <br>
            <div class="alumni-wrapper">
                <table id="studentTable" class="display">
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Batch</th>
                            <th>Subject & Institute</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </section>
    <footer></footer>

    <script type="module">
        import { graduateStudentsList } from './config/graduates.js';

        const fallbackImage = './images/default.png';

        const studentContainer = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
        studentContainer.innerHTML = '';

        for (const student of graduateStudentsList) {
            const row = studentContainer.insertRow();
            row.innerHTML = `
                <td><img class="table-image" src="${student.image || fallbackImage}" alt="${student.name}" height="50" width="50" /></td>
                <td>${student.name}</td>
                <td>${student.batch}</td>
                <td>${student.description}</td>
            `;
        }

        $(document).ready(function () {
            $('#studentTable').DataTable({
                "order": [[1, "asc"]]
            });
        });
    </script>
    <script type="module" src="js/common.js"></script>
</body>
